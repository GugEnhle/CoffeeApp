<ion-header>
  <ion-toolbar color="medium">
    <ion-title color="dark" class>Cappuccino</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
    <ion-card>
        <ion-grid>
            <ion-row>
            <ion-col>
            <img src="assets/download.jpg" alt="Trulli" width="150" height="150">
            <h4>Price:&nbsp;R{{price}}</h4>
      </ion-col>
    </ion-row>
    </ion-grid>
    <ion-col>
    <h4>Extras</h4>
    <h4>
    <ion-button color="dark" (click)="onPriceAdd1()">Add Cinnamon stick</ion-button>
    <font size="3"><li>Cinnamon stick:R2</li></font>
    </h4>
    <h4>
    <ion-button color="dark" (click)="onPriceAdd2()">Add Cinnamon Powder</ion-button>
    <font size="3"><li>Cinnamon Powder:R4</li></font>
    </h4>
    <h4>
    <ion-button color="dark" (click)="onPriceAdd3()">Add Sugar</ion-button>
    <font size="3"><li>Sugar:R2</li></font>
    </h4>
    </ion-col>
    </ion-card>
    <h4 class>Total:&nbsp;R{{total}}</h4>
    <div class="button">
      <ion-button float-right color="dark" (click)="onprint()">Print</ion-button>
        <ion-button float-left color="dark" (click)="onBack()">Back</ion-button>
    </div>
    </ion-content>
